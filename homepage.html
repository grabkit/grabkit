<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Theme Side Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0C0C0C; /* Dark background */
        }
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #121212; /* Darker side menu background */
            padding-top: 20px;
            overflow-x: hidden;
        }
        .sidenav a {
            position: relative;
            left: 15px;
            gap: 10px;
            padding: 15px 15px;
            text-decoration: none;
            font-size: 15px;
            color: #f1f1f1; /* Light text color */
            display: block;
            transition: 0.3s;
            border-radius: 10px;
        }
        .sidenav a:hover {
            background-color: #fff; /* Hover effect for menu items */
            color: #000;
        }
        #main {
            margin-left: 200px; /* Space for the side menu */
            padding: 20px;
            color: #ffffff;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
            background-color: #121212; /* Dark background for iframe */
        }
    </style>
</head>
<body>

<div class="sidenav">
    <a href="3daudio.html" target="contentFrame">AI-3D Mode</a>
    <a href="musicplayer.html" target="contentFrame">Stereo Mode</a>
    <a href="dolbyatmos.html" target="contentFrame">Dolby Mode</a>
    <a href="reverbaudio.html" target="contentFrame">Reverb Mode</a>
</div>

<div id="main">
    <iframe name="contentFrame" src="3daudio.html"></iframe>
</div>

</body>
</html>
