<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
	   * {
		box-sizing: border-box;
	  }
	  
	  body {
		background: #000;
		font-family: Arial, sans-serif;
	  }
	  
	  .music-container {
		width: 90%;
		height: 29vh;
		background: #121212;
		border: 1px solid #333;
		border-radius: 10px;
		margin: 50px auto;
		padding: 20px;
        
	  }
	  
	  .stereo-nav-bar {
        position: relative;
        top: -19px;
        left: -19px;
        width: 106.5%;
		background-color: #333;
		padding: 10px;
		display: flex;
		align-items: center;
		justify-content: space-between;
		border-radius: 10px 10px 0px 0px;
        
	  }
	  
	  .nav-bar ,.stereo-title{
		font-size: 18px;
		color: #fff;
		margin-right: 10px;
	  } 
	  .stereo-title{
        position: relative;
		bottom: 5px;
		font-size: 18px;
		color: #fff;
		


	  }
	  .stereo-logo {
		height: 24px;
		width: 24px;
	  }
	  
	  .bottom-container {
		display: flex;
		justify-content: space-between;
		
	  }
	  
	  .bottom-left {
		width: 40%;
		height: 400px;
		margin: 20px;
		border-radius: 10px;
		
		display: flex;
		flex-direction: column;
		align-items: center;
		padding: 20px;
	  }
	  
	  .music-banner-card {
		width: 100%;
		height: 100%;
		
		display: flex;
		align-items: center;
		justify-content: center;
		padding: 10px;
	  }
	  #music-banner-image{
		position: relative;
		top: 50px;
		width: 200px;
		height: 250px;
		border-radius: 25px;
		object-fit: cover;
	  }
	
	  .bottom-right {
		position: relative;
		width: 60%;
		height: 400px;
		margin: 20px;
		border-radius: 10px;
		
		display: flex;
		flex-direction: column;
		justify-content: space-between;
	  }
	  
	  .bottom-right-top {
		width: 90%;
		height: 40%;
		margin: 10px;
		border-radius: 10px;
		
		padding: 20px;
		display: flex;
		flex-direction: column;
		align-items: center;
		color: #fff;
	  }
	  
	
	  
	  .converter{
        position: relative;
		top: -90%;
		left: -80px;
		font-weight: bold;
		font-size: 20px;

	  }


	  .audiotext{
		position: relative;
		top: -40px;
		left: -60px;
        font-size: 50px;
		font-weight: bold;
		

	  }

	  .bottom-right-bottom {
		width: 90%;
		height: 50%;
		margin: 10px;
		border-radius: 10px;
		
		
	  }
	  
	  .choose-file-button {
		position: relative;
		top: 20px;
		left: 2px;
		background-color: #121212;
		color: #fff;
		border: none;
		border-radius: 10px;
		padding: 8px 15px;
		font-size: 16px;
		display: flex;
		align-items: center;
		justify-content: center;
		cursor: pointer;
		border: #333 solid 1px;
	  }
	  
		 .choose-file-button:hover {
		background-color: #121212;
	  }
	  
	  .material-icons {
		font-size: 24px;
		margin-right: 10px;
	  }
	  
	  .player-controls {
		display: flex;
		flex-direction: column;
		align-items: center;
	  }
	  
	  .seek-bar {
		position: relative;
		top: 30px;
		left: 1px;
		width: 250px;
		margin-bottom: 20px;
	  }
	  
	  .seek-bar input[type="range"] {
		width: 100%;
	  }
	  
	  .time-display {
		position: absolute;
		top: 150%;
		transform: translateY(-50%);
		color: #fff;
		font-size: 12px;
	  }
	  
	  .current-time {
		left: 0px;
	  }
	  
	  .total-time {
		right: 0px;
	  }
	  
	  .icon-buttons {
		position: relative;
		top: 35px;
		left: 0px;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-wrap: wrap;
	  }
	  
	  .icon-buttons button {
		margin: 0 5px;
		padding: 8px;
		border: none;
		border-radius: 50%;
		background-color: transparent;
		color: #fff;
		cursor: pointer;
		width: 40px;
		height: 40px;
	  }
	  


	  .play-pause-btn {
		background-color: #fff !important;
		color: #000 !important;
     }

	  .icon-buttons i {
		font-size: 18px;
		color: #333;
	  }
	  
	  #repeat-btn {
		position: relative;
	  }
	  
	  #repeat-icon {
		transition: transform 0.3s ease-in-out;
	  }
	  
	  #repeat-btn.active #repeat-icon {
		transform: rotate(180deg);
	  }
	  
	  #play-pause-btn {
		position: relative;
	  }
	  
	  #play-icon {
		transition: transform 0.3s ease-in-out;
	  }
	  
	  #play-pause-btn.playing #play-icon {
		transform: rotate(90deg);
	  }
	  
	  .common-btn {
		justify-items: center;
		justify-self: center;
	  }
	  </style>
  </head>
  
  <body>
	<div class="music-container">
	  <nav class="stereo-nav-bar">
		<div class="left">
		  <img class="stereo-logo" src="grabkit new logo.jpg.png">
		  <span class="stereo-title">GrabKIT</span>
		</div>
	  </nav>
	  <div class="bottom-container">
		<div class="bottom-left">
			<img id="music-banner-image" src="blue colour icon .jpg" alt="Music Cover">
		</div>
		<div class="bottom-right">
		  <div class="bottom-right-top">
			<p class="audiotext">Stereo</p>
			<p class="Converter">Converter</p>
			</div>
		  <div class="bottom-right-bottom controls">
			<button class="choose-file-button">
			  <span class="material-icons">attach_file</span>
			  Choose File
			</button>
			<!-- Seek progressing bar -->
			<div class="seek-bar">
			  <input type="range" id="seek-bar" min="0" max="100" value="0">
			  <span class="time-display current-time" id="current-time">00:00</span>
			  <span class="time-display total-time" id="total-time">00:00</span>
			</div>
			
			<!-- Icon buttons -->
			<div class="icon-buttons">
			  <!-- Toggle repeat button -->
			  <button class="repeat-btn" id="repeat-btn">
				<span class="material-icons" id="repeat-icon">repeat</span>
			  </button>
			  
			  <!-- Previous button -->
			  <button class="prev-btn">
				<span class="material-icons">skip_previous</span>
			  </button>
			  
			  <!-- Play/Pause button -->
			  <button class="play-pause-btn" id="play-pause-btn">
				<span class="material-icons" id="play-icon">play_arrow</span>
			  </button>
			  
			  <!-- Next button -->
			  <button class="next-btn">
				<span class="material-icons">skip_next</span>
			  </button>
			  
			  <!-- Download button -->
			  <button class="download-btn">
				<span class="material-icons">file_download</span>
			  </button>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  
	<script type="text/javascript">
	  const chooseFileButton = document.querySelector('.choose-file-button');
const musicBannerImage = document.querySelector('#music-banner-image');
const seekBar = document.querySelector('#seek-bar');
const currentTimeDisplay = document.querySelector('#current-time');
const totalTimeDisplay = document.querySelector('#total-time');
const playPauseButton = document.querySelector('.play-pause-btn');
const repeatButton = document.querySelector('.repeat-btn');
const prevButton = document.querySelector('.prev-btn');
const nextButton = document.querySelector('.next-btn');
const downloadButton = document.querySelector('.download-btn');

let audio = new Audio();
let isPlaying = false;
let repeat = false;
let currentTime = 0;
let totalTime = 0;

chooseFileButton.addEventListener('click', () => {
  const fileInput = document.createElement('input');
  fileInput.type = 'file';
  fileInput.accept = 'audio/*';
  fileInput.onchange = (e) => {
    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = (e) => {
      const fileData = e.target.result;
      audio.src = fileData;
      audio.load();
      updateFileInfo(file);
    };
    reader.readAsDataURL(file);
  };
  fileInput.click();
});

function updateFileInfo(file) {
  const fileName = file.name;
  const fileType = file.type;
  const fileSize = file.size;
  fileNameElement.textContent = fileName;
  fileTypeElement.textContent = fileType;
  fileSizeElement.textContent = formatFileSize(fileSize);
}

playPauseButton.addEventListener('click', () => {
  if (isPlaying) {
    audio.pause();
    isPlaying = false;
    playPauseButton.querySelector('.material-icons').innerHTML = 'play_arrow';
  } else {
    audio.play();
    isPlaying = true;
    playPauseButton.querySelector('.material-icons').innerHTML = 'pause';
  }
});

repeatButton.addEventListener('click', () => {
  repeat = !repeat;
  if (repeat) {
    repeatButton.querySelector('.material-icons').innerHTML = 'repeat_one';
  } else {
    repeatButton.querySelector('.material-icons').innerHTML = 'repeat';
  }
});

prevButton.addEventListener('click', () => {
  audio.currentTime -= 10;
});

nextButton.addEventListener('click', () => {
  audio.currentTime += 10;
});

downloadButton.addEventListener('click', () => {
  alert('Download feature is currently not available');
});

audio.addEventListener('timeupdate', () => {
  currentTime = audio.currentTime;
  totalTime = audio.duration;
  seekBar.value = (currentTime / totalTime) * 100;
  currentTimeDisplay.textContent = formatTime(currentTime);
  totalTimeDisplay.textContent = formatTime(totalTime);
});

audio.addEventListener('ended', () => {
  if (repeat) {
    audio.currentTime = 0;
    audio.play();
  } else {
    isPlaying = false;
    playPauseButton.querySelector('.material-icons').innerHTML = 'play_arrow';
  }
});


	</script>
  </body>
